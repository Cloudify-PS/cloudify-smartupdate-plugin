tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.6/types.yaml
  - plugins/cloudify-smartupdate-plugin/plugin.yaml

node_templates:

  DeploymentProxyA:
    type: cloudify.nodes.SmartDeploymentProxy
    properties:
      resource_config:
        blueprint:
          external_resource: True
          id: Av2
        deployment:
          id: Av2

  DeploymentProxyB:
    type: cloudify.nodes.SmartDeploymentProxy
    properties:
      resource_config:
        blueprint:
          external_resource: True
          id: Bv2
        deployment:
          id: Bv2
    relationships:
      - type: cloudify.relationships.smart_connected_to
        target: DeploymentProxyA


  DeploymentProxyC:
    type: cloudify.nodes.SmartDeploymentProxy
    properties:
      resource_config:
        blueprint:
          external_resource: True
          id: Cv2
        deployment:
          id: Cv2
    relationships:
      - type: cloudify.relationships.smart_connected_to
        target: DeploymentProxyB
